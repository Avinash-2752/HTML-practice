<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM EVENTS</title>
</head>
<script>
    function robo()
    {
     alert("The Form was submitted")
    }
    function robot()
    {
     alert("The Form was reset")
    }
    

</script>
<body>
    <form onsubmit="robo()" onreset="robot()"  >
        Enter name:<input type="text" name="fname" placeholder="Enter ur name">
          <input type="submit" value="submit">
          <input type="reset" value="reset">
          
   </form>
    
</body>
</html>
