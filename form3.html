<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .registration-form {
            max-width: 450px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .registration-form label {
            display: block;
            margin-top: 12px;
        }

        .registration-form input,
        .registration-form select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .registration-form input[type="checkbox"] {
            width: auto;
        }

        .registration-form button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #strengthMessage {
            margin-top: 10px;
            font-weight: bold;
        }

        #strengthValue.weak {
            color: red;
        }

        #strengthValue.medium {
            color: orange;
        }

        #strengthValue.strong {
            color: green;
        }
    </style>
</head>
<body>

    <h2>User Registration Form</h2>

    <form class="registration-form">
        <label>First Name:</label>
        <input type="text" required>

        <label>Last Name:</label>
        <input type="text" required>

        <label>Email Address:</label>
        <input type="email" required>

        <label>Password:</label>
        <input type="password" id="password" required oninput="checkStrength()">

        <label>Confirm Password:</label>
        <input type="password" required>

        <label>Date of Birth:</label>
        <input type="date" required>

        <label>Gender:</label>
        <select required>
            <option value="">--Select--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Profile Picture:</label>
        <input type="file" accept="image/*">

        <label>
            <input type="checkbox" required> I accept the Terms and Conditions
        </label>

        <div id="strengthMessage">
            Password Strength: <span id="strengthValue" class="weak">N/A</span>
        </div>

        <button type="submit">Register</button>
    </form>

    <script>
        function checkStrength() {
            const password = document.getElementById("password").value;
            const strengthValue = document.getElementById("strengthValue");

            let strength = "Weak";
            strengthValue.className = "weak";

            if (password.length >= 8 &&
                /[A-Z]/.test(password) &&
                /[0-9]/.test(password) &&
                /[!@#$%^&*]/.test(password)) {
                strength = "Strong";
                strengthValue.className = "strong";
            } else if (password.length >= 6 &&
                       (/[A-Z]/.test(password) || /[0-9]/.test(password))) {
                strength = "Medium";
                strengthValue.className = "medium";
            }

            strengthValue.innerText = strength;
        }
    </script>

</body>
</html>
