<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKATHON REG FORM</title>
    <link rel="stylesheet"href="google form.css">
</head>
<body >
    <section>
        <form id="box">
    <h1>HACKATHON REGISTERATION FORM</h1>
    <label for="name">NAME OF STUDENT :</label><br><br>
    <input type="text" id="name" name="name"placeholder="EX:JHON"required><br><br>
    <label for="roll">ROLL NO :</label><br></br>
    <input type="alphanumeric" id="roll" name="roll"placeholder="EX:23A41AXX"required><br><br>
    <label for="college">NAME OF THE COLLEGE/UNIVERSITY :</label><br><br>
    <input type="text" id="college" name="college"placeholder="EX:ABC"required><br><br>
    <label for="email">E-MAIL:</label><br><br>
    <input type="alphanumeric" id="email" name="email"placeholder="EX:JHON@gmail.com"required><br><br>
    <label for="stream"> SELECT STREAM:</label><br><br>
    <select  name="stream" id="stream"required>
        <option value=""></option>
        <option value="BETCH">BETCH</option>
        <option value="MBA">MBA</option>
        <option value="B.E">B.E</option>

    </select><br><br>
    <label for="specilaization">SPECIALIZTAION</label><br><br>
    <select name="specilaization" id="specilaization"required>
        <option value=""></option>
        <option value="INFORMATION TECHNOLOGY">Information Technology</option>
        <option value="COMPUTER SCIENCE AND TECHNOLOGY">Computer Science and Technology</option>
        <option value="DATA SCIENCE">Data Science</option><br><br>
    </select><br><br>
<label for="year of study">YEAR OF STUDY: </label><br><br>
    <select name="year of study" id="year of study"required>
        <option value=""></option>
        <option value="2027">2027</option>
        <option value="2026">2026</option>
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option><br><br>
    </select><br><br>
    <label for="intrested domain">INTRESTED DOMAIN: </label><br><br>
    <select name="intrested domain" id="intrested domain"required>
        <option value=""></option>
        <option value="AI">AI</option>
        <option value="ML">Ml</option>
        <option value="CODING">Coding</option>
        <option value="PAPER PRESENTATION">Paper Presentation</option>
        <option value="NETWORKING">Networking</option>
        </select><br><br>
        <p>DOMAIN DETAILS :</p>
        <list>
            <ul type=" ">
                <li>AI-2000.0/-</li>
                <li>ML-2500.0/-</li>
                <li>Coding-1500.0/-</li>
                <li>Paper Presentation- 0.0/-</li>
                <li>Networking- 0.0/-</li>
            </ul>
        </list>
        <label for="date">SELECT DATE :</label><br><br>
        <input type="date" id="date" name="date" min="01-01-2025" max="01-04-2026"><br><br>
        
<input type="button"id="button"name="button" value="Pay Now"><br><br>
<label for="upload a file">upload Screenshot:</label>
<input type="file"id="file"name="file"value="choose a file"><br><br>
<input type="button"id="button"name="button"value="Submit Form">
</form>
</section>
</body>
</html>
