<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function siri(){
            alert("Good Morning");
        }
        function alexa(){
            alert("Play SOme Music");
        }
        function pandu()
        {
            alert("mouse out of the button");
        }
        function pandhi()
        {
            alert("mouse down of the button");
        }
         function mrec()
        {
            alert("mouse up of the button");
        }
         function mrec()
        {
            alert("mouse move on the button");
        }
        function it()
        {
            alert("right click of the button");
        }

    </script>
</head>
<body>
    <h1>Mouse Events</h1>
    <button onclick="siri()">on click me</button>
    <button onmouseover="alexa()">Over me</button>
    <button onmouseout="pandu()">Mouse out</button>
    <button onmousedown="pandhi()">Mouse down</button>
    <button onmousemove="mrec()">Mouse Move</button>
    <button onmouseup="it()">on right click</button>
   
    
</body>
</html>
